<div class="container d-flex justify-content-center">
  <div class="card shadow my-4 w-75">
    <div class="card-header py-3 bg-dark d-flex align-items-center justify-content-between">
      <h6 class="m-0 fw-bold text-light">Level</h6>
      <button type="button" class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#levelModal">
        Create Level
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col" class="text-center">Code</th>
            <th scope="col" >Description</th>
            <th scope="col" class="text-center">Points</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let level of levels">
            <th scope="row" class="text-center">{{level.code}}</th>
            <th scope="row" >{{level.description}}</th>
            <th scope="row" class="text-center">{{level.points}}</th>
            <td class="d-flex align-content-center justify-content-center text-center">
              <button type="button" class="btn btn-danger ">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="levelModal" tabindex="-1" aria-labelledby="levelModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Level Modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveLevel()">
          <div class="mb-3">
            <label class="fw-medium mb-3">Level Code :</label>
            <input [(ngModel)]="level.code" name="code" type="number" min="1" class="form-control">
          </div>
          <div  class="mb-3">
            <label class="fw-medium mb-2">Description :</label>
            <input [(ngModel)]="level.description" name="description" type="text" min="0" class="form-control">
          </div>
          <div  class="mb-3">
            <label class="fw-medium mb-2">Points :</label>
            <input [(ngModel)]="level.points" name="points" type="number" min="1" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
